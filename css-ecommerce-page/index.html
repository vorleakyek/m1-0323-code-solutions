<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container row">
    <div class="col-full">
      <div class="header row">
        <div class="col-full">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="section row">
        <div class="col-one-fifth">
          <div class="img-bg img-1"></div>
          <p>Free People <span class="separator"> Size 6</span></p>
          <p><span class="price">$35</span> <del>$125 retail</del></p>
        </div>
        <div class="col-one-fifth">
          <div class="img-bg img-2"></div>
          <p>Yves Saint Laurent <span class="separator"> One-Size</span></p>
          <p><span class="price">$200</span> <del>$1600 retail</del></p>
        </div>
        <div class="col-one-fifth">
          <div class="img-bg img-3"></div>
          <p>Tiffany <span class="separator">One-Size</span></p>
          <p><span class="price">$476</span> <del>$2000 retail</del></p>
        </div>
        <div class="col-one-fifth">
          <div class="img-bg img-4"></div>
          <p>Louis vuitton <span class="separator">One-Size</span></p>
          <p><span class="price">$95</span> <del>$1200 retail</del></p>
        </div>
        <div class="col-one-fifth">
          <div class="img-bg img-5"></div>
          <p>Reformation <span class="separator">Size 4</span></p>
          <p><span class="price">$20</span> <del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
