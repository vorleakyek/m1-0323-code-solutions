<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS four-column layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="main row">
    <div class="col-full">
      <div class="header row">
        <div class="title col-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="content row">
        <div class="col-one-fifth">
          <img src="images/screen-1.png" alt="screen-1.png">
          <img src="images/switch-icon.png" alt="switch-icon.png">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="col-one-fifth">
          <img src="images/screen-2.png" alt="screen-2.png">
          <img src="images/filter-icon.png" alt="filter-icon.png">
          <h3>Trip Filtering</h3>
          <p>Evaulates your trip requests.</p>
        </div>
        <div class="col-one-fifth">
          <img src="images/screen-3.png" alt="screen-3.png">
          <img src="images/slider-icon.png" alt="slider-icon.png">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="col-one-fifth">
          <img src="images/screen-4.png" alt="screen-4.png">
          <img src="images/bars-icon.png" alt="bars-icon.png">
          <h3>Starts + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
