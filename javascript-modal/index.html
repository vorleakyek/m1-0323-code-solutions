<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="overlay hidden"></div>
    <div class="col-full">
      <div class="main">
        <div class="col">
          <button class="btn-1">Open Modal</button>
        </div>
      </div>
      <div class="modal hidden">
        <div class="col-modal">
          <h2>Would you like to take a survey?</h2>
          <button class="btn-2">NO</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
